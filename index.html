<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="logo/icon" href="/logo.jpg">
    <script src="https://kit.fontawesome.com/d2f9d7fdf1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Login page</title>
</head>
<body> 
   
    <section>
        <div class="about">
            <h2>Built By:</h2>
            <h3>SimooDz</h3>
            <h4>Dif Slimane</h4>
        </div>
        <div class="form-box">
            <i class="fa-regular fa-user fa-2xl"></i>
            <h2>Login Now! it's free.</h2>
                <form action="#" target="_blank" method="post">
                    <input type="text" name="Username" id="user-name">
                    <label for="user-name">Username</label>
                   <input type="email" name="E-Mail" id="e-mail">
                   <label for="e-mail">E-Mail</label>
                    <input type="password" name="Password" id="password">
                    <label for="password">Password</label>
                    <input type="password" name="Password Confirmation" id="confirm-password">
                    <label for="confirm-password">Confirm Password</label><br>
                <span class="button-container"><button type="submit" class="submit-button">Submit</button>
                </span>
                </form>
        </div>
    </section>
</body>
</html>
